<!doctype HTML>
<html lang="pt-br" data-ng-app="showcase">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ztt Design Lite</title>

    <script src="https://use.fontawesome.com/9612f56652.js"></script>
    <link rel="stylesheet" href="dist/zttdesignlite.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 900px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body ng-controller="showcaseCtrl as vm">
    <div class="container">
      <!-- Input showcase -->

      <div class="ztt-form-group">
        <div class="ztt-form-group__wrapper">
          <label class="ztt-form-group__label ztt-form-group__label--floating" for="input{{$index}}">Nome</label>
          <input class="ztt-form-group__input" id="input{{$index}}" type="text" ng-model="vm.name" ztt-input=""/>
        </div>
        <span class="ztt-form-group__hint">Mínimo 12 caracteres</span>
        <span class="ztt-form-group__error">Campo obrigatório</span>
      </div>

      <div class="ztt-form-group">
        <div class="ztt-form-group__wrapper">
          <label class="ztt-form-group__label ztt-form-group__label--floating" for="input33">Nome</label>
          <input class="ztt-form-group__input" id="input33" type="text" ztt-input=""/>
        </div>
        <span class="ztt-form-group__hint">Mínimo 12 caracteres</span>
        <span class="ztt-form-group__error">Campo obrigatório</span>
      </div>

      <div class="ztt-form-group">
        <div class="ztt-form-group__wrapper">
          <label class="ztt-form-group__label ztt-form-group__label--placeholder" for="input{{$index}}">Idade</label>
          <input class="ztt-form-group__input" id="input{{$index}}" type="text" ng-model="vm.age" ztt-input="placeholder"/>
        </div>
        <span class="ztt-form-group__hint">Mínimo 18 anos</span>
      </div>

      <div class="ztt-icon-group">
        <div class="ztt-icon-group__icon-wrapper">
          <i class="ztt-icon-group__icon fa fa-cog"></i>
        </div>
        <div class="ztt-form-group ztt-icon-group__form-group">
          <div class="ztt-form-group__wrapper">
            <label class="ztt-form-group__label ztt-form-group__label--placeholder" for="input{{$index}}">Idade</label>
            <input class="ztt-form-group__input" id="input{{$index}}" type="text" ng-model="vm.age" ztt-input="placeholder"/>
          </div>
        </div>
      </div>

      <div class="ztt-icon-group">
        <div class="ztt-icon-group__icon-wrapper">
          <i class="ztt-icon-group__icon fa fa-cog"></i>
        </div>
        <div class="ztt-form-group ztt-icon-group__form-group">
          <div class="ztt-form-group__wrapper">
            <label class="ztt-form-group__label ztt-form-group__label--floating" for="input{{$index}}">Idade</label>
            <input class="ztt-form-group__input" id="input{{$index}}" type="text" ng-model="vm.age" ztt-input=""/>
          </div>
        </div>
      </div>

      <!-- Radio showcase -->

      <div class="ztt-form-group">
        <div class="ztt-form-group__wrapper">
          <label class="ztt-radio" for="radio">
            <input class="ztt-radio__input" type="radio" id="radio" value="1" name="radios" ng-model="vm.checked"/>
            <div class="ztt-radio__icon-wrapper">
              <i class="ztt-radio__icon"></i>
            </div>
            <span class="ztt-radio__text ztt-radio__text--light">Option 1</span>
          </label>
        </div>
      </div>

      <!-- Checkbox showcase -->

      <div class="ztt-form-group">
        <div class="ztt-form-group__wrapper">
          <label class="ztt-checkbox" for="check">
            <input id="check" class="ztt-checkbox__input" type="checkbox" name="checks" value="1" ng-model="vm.checked" ng-checked="vm.checked === 1" />
            <div class="ztt-checkbox__icon-wrapper">
              <i class="ztt-checkbox__icon fa fa-check"></i>
            </div>
            <span class="ztt-checkbox__text">Opção 1</span>
          </label>
        </div>
      </div>

      <!-- Switch showcase -->

      <div class="ztt-form-group">
        <div class="ztt-form-group__wrapper">
          <label class="ztt-switch" for="switch">
            <input class="ztt-switch__input" id="switch" type="checkbox" />
            <div class="ztt-switch__track">
              <div class="ztt-switch__track-ball"></div>
            </div>
          </label>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="dist/zttdesignlite.js"></script>
    <script>
      (function () {
        angular.module("showcase", ["zttDesignLite"]);
      })();

      (function () {
        angular
          .module("showcase")
          .controller("showcaseCtrl", showcaseCtrl);

        function showcaseCtrl () {
          var vm = this;

          vm.users = [
            { "name": "Lucas" },
            { "name": "Éder" }
          ];
          vm.checked = 3;
        }
      })();
    </script>
  </body>
</html>
